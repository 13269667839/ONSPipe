<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebSocket测试</title>
</head>

<body>
    <div>
        <input type="button" value="链接断开" id="status" />
        <div>
            <input type="text" id="input" />
            <input type="button" value="发送" id="submit" />
        </div>
        <div id="messages">

        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("submit").onclick = function (event) {
            ws.send(document.querySelector("#input").value);
        };

        /**
         *  @type{WebSocket}
         */
        let ws = null;
        let statusBt = document.getElementById("status");
        statusBt.onclick = function (event) {
            if (statusBt.value == "链接断开") {
                try {
                    ws = new WebSocket("ws://localhost:9999");
                    ws.onerror = function (event) {
                        console.log(event.data);
                        ws = null;
                    };
                    ws.onopen = function (event) {
                        statusBt.value = "链接建立";
                    };
                    ws.onmessage = function (event) {
                        document.getElementById("messages").innerHTML += "<br/>" + event.data;
                    };
                    ws.onclose = function (event) {
                        statusBt.value = "链接断开";
                        ws = null;
                    };
                } catch (error) {
                    ws.close();
                }
            } else if (status.value == "链接建立") {
                ws.close();
            }
        };
    </script>
</body>

</html>
